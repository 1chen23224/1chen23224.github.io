<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一份專屬妳的宵夜菜單</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Zhi+Mang+Xing&display=swap');

        /* 色調版 (Color Palette):
        背景: #FFFBF7 (溫暖米白)
        文字: #4E4440 (深可可色)
        點綴粉: #FFC8D1 (草莓奶昔粉)
        點綴黃: #FFF5B8 (奶油黃)
        按鈕/高光: #FF8A8A (珊瑚西瓜紅)
        */

        /* --- 整體風格 --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FFFBF7;
            color: #4E4440;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- 動畫: 滾動淡入效果 --- */
        .reveal {
            position: relative;
            transform: translateY(60px);
            opacity: 0;
            transition: all 1s cubic-bezier(0.390, 0.575, 0.565, 1.000);
        }

        .reveal.visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* --- 頁首 --- */
        .header {
            padding: 40px 20px 20px 20px;
        }

        .header h1 {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 3.5rem;
            color: #FF8A8A;
            margin: 0;
            line-height: 1.2;
        }

        .header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* --- 蛋糕卡片 --- */
        .cake-card {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(211, 187, 175, 0.4);
            padding: 25px;
            box-sizing: border-box;
        }

        .cake-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .cake-card h2 {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 2.8rem;
            margin: 10px 0;
        }
        
        #strawberry h2 { color: #FF8A8A; }
        #chiffon h2 { color: #e6bf39; }


        .cake-card p {
            font-size: 1rem;
            line-height: 1.9;
            text-align: left;
            padding: 0 15px;
        }

        /* --- 可愛的分隔線 --- */
        .wavy-divider {
            margin: 40px 0;
            color: #FFC8D1; /* 草莓奶昔粉 */
        }
        
        /* --- 結尾互動區 --- */
        .final-prompt {
            padding: 50px 20px 80px 20px;
            background-color: #FFF5B8; /* 奶油黃背景 */
        }

        .final-prompt h3 {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .hungry-button {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 500;
            font-size: 1.3rem;
            background-color: #FF8A8A;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 138, 138, 0.6);
            transition: all 0.3s ease;
        }

        .hungry-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 138, 138, 0.8);
        }
        
        /* 手機版適應 */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.8rem; }
            .cake-card { margin: 30px 15px; padding: 20px; }
            .cake-card h2 { font-size: 2.2rem; }
        }

    </style>
</head>
<body>

    <header class="header reveal">
        <h1>宵夜想吃這個嗎？</h1>
        <p>滑下來看看我發現了什麼好吃的～</p>
    </header>

    <main>
        <section id="strawberry" class="cake-card reveal">
            <img src="https://images.pexels.com/photos/1854037/pexels-photo-1854037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="看起來超鬆軟的草莓蛋糕">
            <h2>草莓奶油小可愛</h2>
            <p>你看！這個蛋糕看起來是不是像一朵軟綿綿的雲！上面鋪滿了最新鮮的草莓，還有甜甜的奶油。想像一下，用叉子輕輕切下去，那種蓬鬆的感覺... 感覺吃一口，今天所有的煩惱都會不見了！</p>
        </section>

        <svg class="wavy-divider reveal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
            <path d="M1440,50 C1080,100 720,0 360,50 C180,75 0,50 0,50 L0,100 L1440,100 Z" fill="currentColor"></path>
        </svg>
        
        <section id="chiffon" class="cake-card reveal">
            <img src="https://images.pexels.com/photos/179835/pexels-photo-179835.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="烤得金黃色的戚風蛋糕">
            <h2>暖呼呼的太陽蛋糕</h2>
            <p>還有這個！一個烤得金黃色、像小太陽一樣的戚風蛋糕。它看起來超級無敵鬆軟，好像輕輕一按就會彈回來。聞起來一定有那種暖暖的雞蛋和牛奶的香味，最適合在晚上吃了，感覺心和胃都會一起被治癒～</p>
        </section>

        <section class="final-prompt reveal">
            <h3>看完... 是不是肚子餓了？</h3>
            <button class="hungry-button">好餓！(๑>ڡ<๑)</button>
        </section>
    </main>

    <script>
        // 這個小小的script是為了讓元素滾動到畫面時，才優雅地出現
        function revealElements() {
            const reveals = document.querySelectorAll('.reveal');

            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const elementTop = reveals[i].getBoundingClientRect().top;
                const elementVisible = 100; // 元素露出100px就觸發

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('visible');
                }
            }
        }

        window.addEventListener('scroll', revealElements);
        revealElements(); // 讓頁面一載入就檢查一次
    </script>

</body>
</html>
