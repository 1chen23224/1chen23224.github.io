<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宵夜食光</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌙 宵夜食光 ✨</h1>
        <p>今天晚上，想來點什麼撫慰你的心與胃？</p>
    </header>

    <main>
        <div class="snack-card">
            <img src="https://images.unsplash.com/photo-1584365685547-9a5fb0b64e2c" alt="起司吐司">
            <h2>邪惡起司吐司</h2>
            <p>簡單的吐司配上融化的起司，是宵夜的經典不敗選擇。加上火腿或雞蛋，美味更升級！</p>
        </div>

        <div class="snack-card">
            <img src="https://images.unsplash.com/photo-1551024601-bec78c42a27b" alt="珍奶">
            <h2>療癒珍珠奶茶</h2>
            <p>Q彈的珍珠搭配香醇的奶茶，是台灣人最愛的宵夜飲品之一。自己動手做，甜度冰塊都能客製化！</p>
        </div>

        <div class="snack-card">
            <img src="https://images.unsplash.com/photo-1519915028121-7d3463d20b13" alt="泡麵">
            <h2>快速美味泡麵</h2>
            <p>深夜肚子餓的最佳夥伴！打上一顆蛋，再加點青菜，就是一碗豐盛又滿足的宵夜。</p>
        </div>

        <div class="snack-card">
            <img src="https://images.unsplash.com/photo-1600326145359-3a44819ab463" alt="雞塊">
            <h2>香酥炸雞塊</h2>
            <p>金黃酥脆的雞塊，沾上喜歡的醬料，一口接一口，停不下來的美味！</p>
        </div>
    </main>

    <footer>
        <p>Designed with ❤️ for your late-night cravings.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
