<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cake-container {
            width: 350px;
            height: 450px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            position: relative;
        }

        .cake {
            width: 250px;
            height: 250px;
            background-color: #fff;
            border-radius: 50%;
            border: 1px solid #eee;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .cake-top {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
        }

        .grid-lines {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50px;
            left: 50px;
        }

        .line {
            position: absolute;
            background-color: #f0f0f0;
        }

        .h-line {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        .v-line {
            width: 1px;
            height: 100%;
            left: 50%;
        }

        .strawberry {
            width: 40px;
            height: 45px;
            background-color: #d92e4a;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            transform: rotate(-45deg);
        }

        .strawberry::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 10px;
            background-color: #3e8e41;
            border-radius: 0 100% 0 0;
            left: 17px;
            top: -3px;
            transform: rotate(45deg);
        }

        .s1 { grid-column: 2; grid-row: 1; transform: translateY(5px);}
        .s2 { grid-column: 1; grid-row: 2; transform: translateX(5px);}
        .s3 { grid-column: 3; grid-row: 2; transform: translateX(-5px);}
        .s4 { grid-column: 2; grid-row: 3; transform: translateY(-5px);}
        .s5 { grid-column: 1; grid-row: 1; transform: translate(15px, 15px);}
        .s6 { grid-column: 3; grid-row: 1; transform: translate(-15px, 15px);}
        .s7 { grid-column: 3; grid-row: 3; transform: translate(-15px, -15px);}


        .cake-side {
            width: 280px;
            height: 120px;
            background-color: #fff;
            margin-top: -60px;
            z-index: -1;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
            position: relative;
            padding: 0 10px;
        }
        
        .piping {
            position: absolute;
            width: 100%;
            left: 0;
            text-align: center;
        }

        .top-piping {
            top: -125px;
            font-size: 20px;
            color: #d92e4a;
        }

        .bottom-piping {
            bottom: -5px;
            font-size: 20px;
            color: #d92e4a;
        }

        .cherry-pattern {
            position: absolute;
            bottom: 30px;
            width: 280px;
            left: 10px;
            display: flex;
            justify-content: space-around;
        }

        .cherry {
            font-size: 14px;
            color: #d92e4a;
        }
        .cherry::before {
            content: '‚òò';
            color: #3e8e41;
            font-size: 10px;
            position: relative;
            top: -2px;
            left: 1px;
        }
        
        .brand {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #e0f7fa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #00838f;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="cake-container">
        <div class="piping top-piping">
            &#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;
        </div>
        <div class="cake">
            <div class="cake-top">
                <div class="grid-lines">
                    <div class="line h-line"></div>
                    <div class="line v-line"></div>
                </div>
                <div class="strawberry-container s1"><div class="strawberry"></div></div>
                <div class="strawberry-container s2"><div class="strawberry"></div></div>
                <div class="strawberry-container s3"><div class="strawberry"></div></div>
                <div class="strawberry-container s4"><div class="strawberry"></div></div>
                <div class="strawberry-container s5"><div class="strawberry"></div></div>
                <div class="strawberry-container s6"><div class="strawberry"></div></div>
                <div class="strawberry-container s7"><div class="strawberry"></div></div>
            </div>
        </div>
        <div class="cake-side">
             <div class="cherry-pattern">
                <div class="cherry">üçí</div>
                <div class="cherry">üçí</div>
                <div class="cherry">üçí</div>
                <div class="cherry">üçí</div>
                <div class="cherry">üçí</div>
                <div class="cherry">üçí</div>
             </div>
        </div>
        <div class="piping bottom-piping">
            &#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;&#x25CF;
        </div>
        <div class="brand">
            Sweet<br>Creations
        </div>
    </div>

</body>
</html>
